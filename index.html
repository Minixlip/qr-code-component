<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div class="container">
    <div class="main">
      <div class="qr-code">
        <img src="images/image-qr-code.png" class="qr-code-image" alt="QR code">
      </div>
      <div class="qr-code-text">
        <p class="bold-text">Improve your front-end <br> skills by building projects</p>
        <p class="regular-text">Scan the QR Code to visit Frontend <br>Mentor and take your coding skills to <br>the next level</p>
      </div>
    </div>
    
    <div class="attribution">
      Challenged by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>,
      Coded by <a href="https://github.com/Minixlip/qr-code-component" target="_blank">Mo</a>.
    </div>
  
</body>
</html>
